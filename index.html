<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32 (2).png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Istok+Web:ital@1&family=League+Spartan:wght@600;700&family=Roboto:ital,wght@0,300;0,500;1,400;1,500&family=Satisfy&family=Space+Mono:wght@700&display=swap" rel="stylesheet">

</head>
<body>
   
    <main class="calc-container">
        <div class="top-container">
            <div class="calc-logo">calc</div>
            <div class="toogle-btn">X</div>
        </div>

            <section class="output-container">400</section>
                <section class="button-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button id="del-btn" class="color-blue">DEL</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>x</button>
                    <div id="special">
                        <button class="color-blue" id="reset-btn">RESET</button>
                        <button  id="equals">=</button>
                    </div>

                    
                    
                    
                </section>
            
    
    </main>
   
</body>
</html>
